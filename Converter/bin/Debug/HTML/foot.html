;
</script>
<script>
var board = document.getElementById("chartBody");

for(var key in reports){
	var div = document.createElement("div");
	div.className = 'chart';
	board.appendChild(div);


	var report = reports[key];
	var dates = [];
	var programCount = [];
	var averageProgramTimeLength = [];
	var efficiency = [];
	var accomplishmentRatio = [];
	for (var i = 0, l = report.length; i < l; i++) {
		var rpt = report[i];
		dates.push(rpt.BeginDate);
		programCount.push(rpt.ProgramCount);
		averageProgramTimeLength.push(rpt.AverageProgramTimeLength);
		efficiency.push(rpt.Efficiency);
		accomplishmentRatio.push(rpt.AccomplishmentRatio);
	}

	Highcharts.chart(div, {

		title: {
			text: key
		},
		subtitle: {
			text: ' '
		},
		credits:{
			enabled : false
		},
		legend: {
			layout: 'vertical',
			align: 'right',
			verticalAlign: 'middle'
		},

		xAxis: {
			categories: dates
		},
		yAxis: {
			title: {
				text: ' '
			}
		},
		plotOptions: {
			/*line: {
			 dataLabels: {
			 enabled: true
			 },
			 enableMouseTracking: false
			 }*/
		},

		series: [{
			name: '节目数',
			data: programCount
		}, {
			name: '节目平均时长',
			data: averageProgramTimeLength
		}, {
			name: '生产效率',
			data: efficiency
		}, {
			name: '完成率',
			data: accomplishmentRatio
		}]

	});
}


		</script>
</body>
</html>
