<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="/css/highcharts.css">
	<style>
		*{
			box-sizing: border-box;
		}
		#warp{
			text-align: center;
		}
		.chartBody{
			text-align: center;
		}
		.chart {
			display: inline-block;
			width: 480px;
			height: 360px;
			border: 1px solid #999;
			background-color: #fff;
			margin: 20px;
		}
	</style>
</head>
<body>

<div id="warp"></div>

<script src="/js/highcharts.js"></script>
<script src="/data.js"></script>
<script>
	var warp = document.getElementById("warp");

	for(var key in reports){

		var report = reports[key];
		var dates = [];
		var programCount = [];
		var totalProgramTimeLength = [];
		var efficiency = [];
		var accomplishmentRatio = [];
		for (var i = 0, l = report.length; i < l; i++) {
			var dailyReport = report[i];
			dates.push(dailyReport.BeginDate);
			programCount.push(dailyReport.ProgramCount);
			totalProgramTimeLength.push(+dailyReport.TotalProgramTimeLength.toFixed(1));
			efficiency.push(dailyReport.Efficiency);
			accomplishmentRatio.push(dailyReport.AccomplishmentRatio);
		}

		var div = document.createElement("div");
		div.className = 'chart';
		warp.appendChild(div);
		
		Highcharts.chart(div, {
			credits:{ enabled : false },
			chart: {
				type: 'column'
			},
			title: { text: key },
			subtitle: { },
			legend: {align: 'right'},
			xAxis: {
				categories: dates ,
				title: {
					text: '日期',
					align: 'high'
				}
			},
			yAxis: {
				allowDecimals: false,
				min: 0,
				title: {
					text: '数量',
					align: 'high'
				}
			},
			plotOptions: {
				column: {
					stacking: 'normal'
				}
			},
			series: [{
				name: 'John',
				data: [5, 3, 4, 7, 2],
				stack: 'male'
			}, {
				name: 'Joe',
				data: [3, 4, 4, 2, 5],
				stack: 'male'
			}, {
				name: 'Jane',
				data: [2, 5, 6, 2, 1],
				stack: 'female'
			}, {
				name: 'Janet',
				data: [3, 0, 4, 4, 3],
				stack: 'female'
			}]
		});
	}
</script>
</body>
</html>
